<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fff59d, #b0bec5);
        color: #333;
      }

      h1 {
        margin-bottom: 10px;
      }

      p.intro {
        font-size: 16px;
        color: #444;
        text-align: center;
        max-width: 400px;
        margin-bottom: 30px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 300px;
      }

      input[type="text"],
      input[type="email"],
      input[type="submit"] {
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      input[type="text"],
      input[type="email"] {
        border: 2px solid #5e6171;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #ffeb3b;
        box-shadow: 0 0 8px rgba(255, 235, 59, 0.5);
      }

      input[type="submit"] {
        border: none;
        background-color: #5e6171;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #ffeb3b;
        color: #333;
      }

      .footer-link {
        margin-top: 40px;
      }

      .footer-link a {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #5e6171;
      }

      .footer-link a:hover {
        text-decoration: underline;
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <h1>Contacts</h1>

    <p class="intro">
      Please leave your contact information below for collaboration.
    </p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="submit" value="Send" />
    </form>

    <footer class="footer-link">
      <a href="main.html">‚Üê Back to main page</a>
    </footer>
  </body>
</html>
